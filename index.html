<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

  <body>

          <li tabindex="-1" class="options">butter cake</li>
          <li tabindex="-1" class="options">pound cake</li>
          <li tabindex="-1" class="options">sponge cake</li>
          <li tabindex="-1" class="options">biscuit cake</li>
          <li tabindex="-1" class="options">chiffon cake</li>
          <li tabindex="-1" class="options">chocolate cake</li>
          <li tabindex="-1" class="options">red velvet cake</li>
          <li tabindex="-1" class="options">vanilla cake</li>
          <li tabindex="-1" class="options">strawberry cake</li>
          <li tabindex="-1" class="options">fruit cake</li>
          <li tabindex="-1" class="options">verdan cake</li>
          <li tabindex="-1" class="options">baked flourless cake</li>
          <li tabindex="-1" class="options" id="l-option"></li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
